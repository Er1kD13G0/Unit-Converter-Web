<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Universal</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }
        [data-theme="dark"] {
            --primary: #5a75f5;
            --text-color: #f8f9fa;
            --bg-color: #121212;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }
        #resultado {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Conversor Universal</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <main class="converter-form">
            <div class="input-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" step="any" placeholder="Ex: 100">
            </div>

            <div class="input-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" onchange="atualizarUnidades()">
                    <option value="distancia">Distância</option>
                    <option value="peso">Peso</option>
                    <option value="temperatura">Temperatura</option>
                </select>
            </div>

            <div class="input-group">
                <label for="de">De</label>
                <select id="de"></select>
            </div>

            <div class="input-group">
                <label for="para">Para</label>
                <select id="para"></select>
            </div>

            <button onclick="converter()">
                <i class="fas fa-sync-alt"></i> Converter
            </button>

            <div id="resultado"></div>
            <div id="debug" style="color: #666; font-size: 0.8em;"></div>
        </main>
    </div>

    <script>
        // Unidades disponíveis
        const unidades = {
            distancia: ["Milimetro", "Centimetro", "Metro", "Quilometro", "Polegada", "Pe", "Jarda", "Milha"],
            peso: ["Miligrama", "Grama", "Kilograma", "Libra", "Onca"],
            temperatura: ["Celsius", "Fahrenheit", "Kelvin"]
        };

        // Atualiza selects de unidade
        function atualizarUnidades() {
            const categoria = document.getElementById('categoria').value;
            const deSelect = document.getElementById('de');
            const paraSelect = document.getElementById('para');

            deSelect.innerHTML = '';
            paraSelect.innerHTML = '';

            unidades[categoria].forEach(unidade => {
                deSelect.innerHTML += `<option value="${unidade}">${unidade}</option>`;
                paraSelect.innerHTML += `<option value="${unidade}">${unidade}</option>`;
            });

            if (unidades[categoria].length > 1) {
                paraSelect.selectedIndex = 1;
            }
        }

        // Função principal de conversão
        async function converter() {
            const valor = document.getElementById('valor').value;
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            const resultadoDiv = document.getElementById('resultado');
            const debugDiv = document.getElementById('debug');

            debugDiv.textContent = "Enviando requisição...";

            try {
                const response = await fetch('http://localhost:8000/api/converter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ valor: parseFloat(valor), de, para })
                });

                const data = await response.json();
                debugDiv.textContent = `Resposta: ${JSON.stringify(data)}`;

                if (data.success) {
                    resultadoDiv.innerHTML = `
                        <div class="conversion-result">
                            ${data.original_value} ${data.from_unit} = 
                            <strong>${data.converted_value} ${data.to_unit}</strong>
                        </div>
                    `;
                } else {
                    resultadoDiv.innerHTML = `❌ Erro: ${data.error}`;
                }
            } catch (error) {
                resultadoDiv.innerHTML = '❌ Falha na conexão com o servidor';
                console.error("Erro:", error);
            }
        }

        // Tema escuro/claro
        const themeToggle = document.getElementById('theme-toggle');
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = `<i class="fas fa-${newTheme === 'dark' ? 'sun' : 'moon'}"></i>`;
            localStorage.setItem('theme', newTheme);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            atualizarUnidades();
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'dark' ? 'sun' : 'moon'}"></i>`;
            themeToggle.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
